<!DOCTYPE html>
<html lang="en">
<head>
    <title>USD to LKR Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>USD to LKR Converter</h2>
    <p id="rateText">Fetching rate...</p>

    <div class="loading" id="loadingSpinner"></div>

    <input type="number" id="usdInput" placeholder="Enter USD amount">
    <button id="convertUserInput">Convert</button>
    <p id="convertedResult"></p>

    <button id="convertButton">Convert Page Values</button>
    <button id="resetButton">Reset Page Values</button>

    <script src="popup.js"></script>
</body>
</html>
